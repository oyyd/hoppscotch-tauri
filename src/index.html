          settings = JSON.parse(localStorage.getItem(key))
        } else {
          settings;

        const proxySet = settings.PROXY_ENABLED === true && settings.PROXY_URL === config.backendProxy;

        // TODO hack
        if (proxySet) {
          return;
        }
        settings.PROXY_ENABLED = true;
